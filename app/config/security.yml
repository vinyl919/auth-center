security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Acme\StoreBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        default_provider: 
                    entity: { class: AcmeStoreBundle:User, property: username }

    firewalls: 

        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

       # login:
       #     pattern:  ^/demo/secured/login$
       #     security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  acme_user_login
                check_path:  login_check
            logout:
                path:   logout
                target: /
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        - { path: ^/app/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/app/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/app, roles: IS_AUTHENTICATED_FULLY }
        
        
